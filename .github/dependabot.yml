version: 2
# Manual trigger: 2026-01-08
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 5
    reviewers:
      - adamancini
    labels:
      - dependencies
      - go
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 5
    reviewers:
      - adamancini
    labels:
      - ci
      - github-actions
    commit-message:
      prefix: "ci(actions)"
      include: "scope"
