# Basic Clewfile in TOML format
# Note: TOML schema support is limited in most IDEs
version = 1

[marketplaces.claude-plugins-official]
repo = "anthropics/claude-plugins-official"

[marketplaces.superpowers-marketplace]
repo = "obra/superpowers-marketplace"

plugins = [
  "context7@claude-plugins-official",
  "superpowers@superpowers-marketplace",
  "episodic-memory@superpowers-marketplace"
]

[mcp_servers.episodic-memory]
transport = "stdio"
command = "npx"
args = ["-y", "@anthropic/episodic-memory-mcp"]

[mcp_servers.episodic-memory.env]
EMBEDDING_MODEL = "${EMBEDDING_MODEL:-text-embedding-3-small}"
